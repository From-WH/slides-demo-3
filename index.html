<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>无缝轮播图</h1>
    <div class="container">
        <div class='window'>
            <div id='slides' class='images'>
                <img src="http://img.lynow.cn/2017/1202/20171202051336877.jpg" alt="图片">
                <img src="https://img.youxiniao.com/uploads/allimg/160803/63-160P3134546.jpg" alt="图片">
                <img src="http://www.shnczq.org/editor/attached/image/20141005/20141005223032_26089.jpg" alt="图片">
                <img src="http://cdn.clm02.com/ezvivi.com/201941/1456453263_998.jpg" alt="图片">
            </div>
        </div>
        <div id="controls" class="controls">
            <button id="previous">上一张</button>
            <button id="next">下一张</button>
        </div>
        <div id="buttonWrapper" class="buttonStyle">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
    </div>

    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./a.js"></script>
</body>

</html>
